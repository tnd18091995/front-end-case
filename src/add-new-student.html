<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<div class="row col-md-3">
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg">
                <form action="#" class="d-flex" role="search" method="post">
                    <input class="form-control me-2 w-100" type="search" placeholder="Nhập Mã Sinh Viên" aria-label="Search">
                    <button class="btn btn-outline-success mx-2 " type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <button type="button" class="btn btn-primary"><i class="fa-solid fa-user-plus"></i> Thêm mới</button>
            </nav>
        </div>
    </div>
</div>
<!--Modal-->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <i class="fa-solid fa-user-plus"></i> Thêm mới
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Nhập Thông Tin Sinh Viên Mới</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Họ Và Tên</label>
                    <input class="form-control" id="fullName" placeholder="Ví dụ: Nguyen Van A">
                </div>
                <div class="mb-3">
                    <label for="codeStudent" class="form-label">Mã Sinh Viên</label>
                    <input class="form-control" id="codeStudent" placeholder="Ví dụ: SV868686">
                </div>
                <div class="mb-3">
                    <fieldset data-role="controlgroup">
                        <div class="row col-md-12">
                            <div class="col-md-3"><p>Giới Tính: </p></div>
                           <div class="col-md-3">
                               <label for="male">Nam</label>
                               <input type="radio" name="gender" id="male" value="male" checked></div>
                            <div class="col-md-3">
                                <label for="female">Nữ</label>
                                <input type="radio" name="gender" id="female" value="female">
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="mb-3">
                    <div class="row col-md-12">
                        <div class="col-md-6">
                            <label for="dateOfBirth" class="form-label">Ngày Tháng Năm Sinh </label>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control"  type="date" name="bdaytime" id="dateOfBirth" placeholder="Chọn Ngày Tháng Năm Sinh">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Ví dụ: nguyenvana@gmail.com">
                </div>
                <div class="mb-3">
                    <label>Số Điện Thoại</label>
                    <input  class="form-control" placeholder="0988-xxx-yyy">
                </div>
                <div class="mb-3">
                    <div class="row col-md-12">
                        <div class="col-md-6">
                            <label for="classRoom">Mã Lớp</label>
                            <input class="form-control" type="text" id="classRoom" placeholder="Ví dụ: MT-1111">
                        </div>
                        <div class="col-md-6">
                            <label for="nameClass">Tên Lớp</label>
                            <input class="form-control" type="text" id="nameClass" placeholder="Ví dụ: A-2024">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
                <button type="button" class="btn btn-primary">Lưu</button>
            </div>
        </div>
    </div>
</div>


<!--Delete Button-->
<td><button type="button" class="btn btn-success"><i class="fa-solid fa-user-pen"></i></button>
    <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
</td>
<!--Delete Button-->
<!--Modal Delete-->
<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    <i class="fa-solid fa-trash-can"></i>
</button>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 text-danger" id="staticBackdropLabel">CẢNH BÁO: Xoá Dữ Liệu Sinh Viên!!!</h1>
                <butrningn type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></butrningn>
            </div>
            <div class="modal-body text-warning">
                <p>Bạn có chắc chắn muốn xóa dữ liệu sinh viên này không? Hành động này không thể hoàn tác và tất cả thông tin liên quan sẽ bị mất vĩnh viễn.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ Bỏ</button>
                <button type="button" class="btn btn-danger">Xác Nhận</button>
            </div>
        </div>
    </div>
</div>
<!--Modal Delete-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
